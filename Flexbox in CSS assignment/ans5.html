<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ans5</title>
    <link rel="stylesheet" href="/ans5.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Home">
        <div class="LeftContainer">
            <div class="Header">
                <div class="Logo">
                    <div><img src="/image 5.png" alt="logo"></div>
                    <div><img src="/image 6.png" alt="logo"></div>
                </div>
                <div class="Menu">
                    <div class="Link">
                        <ul>
                            <li><a href="#">Ask Disha</a></li>
                            <li><a href="#">Cantact us</a></li>
                            <li><a href="#">Alerts</a></li>
                        </ul>
                    </div>
                    <div class="MenuButton">
                        <button class="Login">Login</button>
                        <button>Register</button>
                        <button>Agent Login</button>
                    </div>
                </div>
            </div>
            <div class="HeaderTittle">
             <div><h1>Indian Railways</h1></div>  
             <div><h3><span class="safety">Safety</span><span class="security">Security</span><span class="punctuality">Punctuality</span></h3></div> 
            </div>
            <div class="SubButton">
                <button class="book"><img src="/confirmation_number_FILL0_wght400_GRAD0_opsz48 1.png" alt="img">BOOK Ticket</button>
                <button><img src="/done_FILL0_wght400_GRAD0_opsz48 (1) 1.png" alt="img">PNR Status</button>
                <button><img src="/insert_chart_FILL0_wght400_GRAD0_opsz48 1.png" alt="img">Charts/Vacancy</button>
            </div>
            <div class="Station">
                <div class="from">
                    <div class="g">From <img src="/expand_more_FILL0_wght400_GRAD0_opsz48 1.png" alt="img"></div>
                    <div class="name"><img src="/Group.png" alt="img"><h3>Banglore</h3></div>
                    <div class="code">KSR-Bangalore</div>
                </div>
                <div><img src="/Vector (1).png" alt="img"></div>
                <div class="to">
                    <div class="g">To <img src="/expand_more_FILL0_wght400_GRAD0_opsz48 1.png" alt="img"></div>
                    <div class="name"><img src="/ic-search-to-desktop.png" alt="img"><h3>Kasaragod</h3></div>
                    <div class="code">KSD-Kasaragod</div> 
                </div>
            </div>
            <div class="TrainDate">
                <div>
                    <div class="date"><img src="/ic-search-calender-desktop.png" alt="img">Date <img src="/expand_more_FILL0_wght400_GRAD0_opsz48 1.png" alt="img"></div>
                    <div><h3>01 Aug 23</h3></div>
                    <div class="day">Tuesday</div>
                </div>
                <div>
                    <div class="date"><img src="/Vector (2).png" alt="img">Class<img src="/expand_more_FILL0_wght400_GRAD0_opsz48 1.png" alt="img"></div>
                    <div><h3>3A</h3></div>
                    <div class="day">AC 3 Tier</div>
                </div>
                <div>
                    <div class="date"><img src="/widgets_FILL0_wght200_GRAD0_opsz48 1.png" alt="img">Seat Type<img src="/expand_more_FILL0_wght400_GRAD0_opsz48 1.png" alt="img"></div>
                    <div><h3>TATKAL</h3></div>
                    <div class="day">AC 3 Tier </div>
                </div>
            </div>
            <div class="SearchTrainButton">
                <button>Search Train <img src="/Vector.png" alt="img"></button>
            </div>
        </div>
        <div class="RightContainer">
            <img src="/Rectangle 11.png" alt="img">
        </div>
    </div>
</body>
</html>
